
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Puzzel Checker</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 3em auto; text-align: center; }
    input { padding: 0.5em; width: 100%; box-sizing: border-box; }
    button { margin-top: 1em; padding: 0.5em 1em; }
    #message { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Vul je code in</h1>
  <input id="codeInput" type="text" placeholder="Bijv. PUZZEL123">
  <button id="submitBtn">Verstuur</button>
  <div id="message"></div>

  <script>
    const secret = 'PUZZEL123';  // hier je echte code invullen
    document.getElementById('submitBtn').addEventListener('click', () => {
      const guess = document.getElementById('codeInput').value.trim();
      const msg   = document.getElementById('message');
      if (guess === secret) {
        msg.textContent = 'üéâ Gefeliciteerd, juist!';
      } else {
        msg.textContent = '‚ùå Foute code, probeer nog eens.';
      }
    });
  </script>
</body>
</html>
